  <script>
  var humanScore = 0;
  var computerScore = 0;

function getComputerChoice() {
  function getRandomInt(max) {
    return Math.floor(Math.random() * max);
  }
  var opt = ["paper", "rock", "scissor"];
  var zekk = getRandomInt(3);
  var choice = opt[zekk];
  return choice;
}

function getHumanChoice() {
  let input = prompt("Choose: Rock, Paper, Scissor?");
  input = input.toLowerCase();
  if (input === "rock" || input === "paper" || input === "scissor") {
    return input;
  } else {
    return "error only type the name of the game";
  }
}
function playRound(humanchoice, compchoice) {
  

  
  
  if (humanchoice === "error") {
    return "Invalid human choice.";
  }

 

  if (humanchoice === "rock" && compchoice === "rock") {
    return "DRAW NO WINNER";
  }
  if (humanchoice === "rock" && compchoice === "scissor") {
    humanScore++;
    return `YOU WON THE ROUND ${humanScore} - ${computerScore}`;
  }
  if (humanchoice === "rock" && compchoice === "paper") {
    computerScore++;
    return `YOU LOST THE ROUND ${humanScore} - ${computerScore}`;
  }
  if (humanchoice === "paper" && compchoice === "paper") {
    return "DRAW NO WINNER";
  }
  if (humanchoice === "paper" && compchoice === "rock") {
    humanScore++;
    return `YOU WON THE ROUND ${humanScore} - ${computerScore}`;
  }
  if (humanchoice === "paper" && compchoice === "scissor") {
    computerScore++;
    return `YOU LOST THE ROUND ${humanScore} - ${computerScore}`;
  }
  if (humanchoice === "scissor" && compchoice === "scissor") {
    return "DRAW NO WINNER";
  }
  if (humanchoice === "scissor" && compchoice === "paper") {
    humanScore++;
    return `YOU WON THE ROUND ${humanScore} - ${computerScore}`;
  }
  if (humanchoice === "scissor" && compchoice === "rock") {
    computerScore++;
    return `YOU LOST THE ROUND ${humanScore} - ${computerScore}`;
  } else {
    return "error";
  }
}

function playGame() {
  for (let i = 0; i != 5; i++) {
    playRound(getHumanChoice(), getComputerChoice());
    }

    if (humanScore > computerScore) {
      return `YOU WON THE GAME! ${humanScore} - ${computerScore}`;
                
    }
    if (computerScore > humanScore) {
      return `YOU LOST THE GAME! ${humanScore} - ${computerScore}`;
    }
    if (computerScore === humanScore) {
      return `DRAW! ${humanScore} - ${computerScore}`;
    }
}
